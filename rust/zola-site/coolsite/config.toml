# The URL the site will be built for
base_url = "https://example.com"

title = "Navigating Complexity"
description = "Chi's ramblings about programming, complex systems, and software engineering."
generate_feed = true

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "after-dark"

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", feed = false},
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
author = "Chi"
# Put all your custom variables here
after_dark_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
]
after_dark_title = "Navigating Complexity"
after_dark_description = "Chi's ramblings about programming, complex systems, and software engineering."